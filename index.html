<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="main-menu" class="navbar navbar-expand-lg navbar-dark text-uppercase">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-white" href="#">Portfolio</a>
                  <a class="nav-link text-white" href="#">About</a>
                  <a class="nav-link text-white" href="#">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section class="container-fluid spotlight">
        <div class="row">
            <div class="col text-uppercase">
                <img src="./img/avatar.svg" alt="Avatar">
                <h1>Start Bootstrap</h1>
                <hr class="hr d-inline-block rounded"> 
                <i class="bi bi-star-fill"></i>
                <hr class="d-inline-block rounded">
                <h3>graphic artist - web designer - illustrator</h3>
            </div>
        </div>
    </section>
    <main>
        <section class="container" id="portfolio">
            <div class="row">
                <div class="col">
                <h2 class="text-dark text-uppercase mt-5">Portfolio</h2>
                <hr class="d-inline-block rounded bg-dark"> 
                <i class="bi bi-star-fill text-dark"></i>
                <hr class="hr d-inline-block rounded bg-dark">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12 col-md-6 col-lg-4">
                    <img class="ms-img rounded" src="./img/cabin.png" alt="Cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img class="ms-img rounded" src="./img/cake.png" alt="Cake">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img class="ms-img rounded" src="./img/circus.png" alt="Circus">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img class="ms-img rounded" src="./img/game.png" alt="Game">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img class="ms-img rounded" src="./img/safe.png" alt="Safe">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img class="ms-img rounded" src="./img/submarine.png" alt="Submarine">
                </div>
            </div>
        </section>
        <section class="container" id="about">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="ms-row row">
                <div class="offset-md-1 col-md-5 col-sm-6"></div>
                <div class="col-md-5 col-sm-6"></div>
            </div>
        </section>
        <section class="container" id="contact">
            <div class="row">
                <div class="offset-md-1 col-md-10 col-sm-12"></div>
            </div>
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="ms-row row">
                <div class="col-12 col-md-4">
                    Location
                </div>
                <div class="col-12 col-md-4">
                    Around the web
                </div>
                <div class="col-12 col-md-4">
                    About freelancer
                </div>
            </div>
            <section class="container-fluid" id="copyright">
                Copyright
            </section>
        </section>
    </footer> 
</body>
</html>
